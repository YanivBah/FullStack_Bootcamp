<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-sticky-note"></i> To Do Notes</h1>
      </header>
      <nav class="sidebar">
        <ul>
          <li class="newNote-btn">
            <i class="fas fa-pencil-alt"></i>
            <span>New Note</span>
          </li>
          <li class="divider"></li>
          <li class="sidebar-all">
            <i class="far fa-sticky-note"></i>
            <span>All Notes (0)</span>
          </li>
        </ul>
      </nav>
      <div class="notes-grid"></div>
    </div>

    <div class="newNoteBox hidden">
      <h3 class="newNoteHeader">New Note</h3>
      <input type="text" id="title" name="title" placeholder="Title" />
      <textarea
        name="paragraph"
        id="paragraph"
        rows="6"
        placeholder="Paragraph"
      ></textarea>
      <input type="text" name="hashtag" id="hashtag" placeholder="# Hashtag" />
      <div class="pickColor">
        <div class="color red"></div>
        <div class="color green"></div>
        <div class="color yellow"></div>
        <div class="color orange"></div>
        <div class="color purple"></div>
      </div>
      <button class="create">Create</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
