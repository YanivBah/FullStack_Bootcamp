    <div class="newNoteBox hidden">
      <h3>New Note</h3>
      <input type="text" id="title" name="title" placeholder="Title" />
      <textarea

        id="paragraph"
        rows="6"
        placeholder="Paragraph"
      ></textarea>
      <input type="text" name="hashtag" id="hashtag" placeholder="# Hashtag" />
      <div class="pickColor">
