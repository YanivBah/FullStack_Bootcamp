<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-sticky-note"></i> To Do Notes</h1>
      </header>
      <nav class="sidebar">
        <a href="#">Create new note</a>
      </nav>
      <div class="notes-grid">
        <div class="note">
          <h3 class="note-header">Homework</h3>
          <div class="meta">
            <span class="date">09/03/2021</span>
            <span class="time">10:55</span>
          </div>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus,
            earum.
          </p>
          <div class="control">
            <div class="delete"><i class="far fa-trash-alt"></i></div>
            <div class="edit"><i class="far fa-edit"></i></div>
            <div class="color"><i class="fas fa-palette"></i></div>
            <div class="hashtag"><i class="fas fa-hashtag"></i> School</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
