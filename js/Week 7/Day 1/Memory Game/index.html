<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Memory Card Game</h1>
      <div class="scores hidden">
        <p>Guesses: <span class="guesses">0</span></p>
        <p>Score: <span class="score">0</span></p>
        <p>
          Time: <span class="minute">00</span>:<span class="second">00</span>
        </p>
      </div>
    </header>
    <div class="start-menu">
      <h2>Enter Your Name:</h2>
      <input type="text" name="fname" id="fname" />
      <h2>Enter Amount of Pairs:</h2>
      <input type="number" name="pairs" id="pairs" min="5" max="24" value="5" />
      <button class="startGame">Start Game</button>
    </div>
    <div class="cards-grid hidden"></div>
    <div class="message hidden">
      <h3><span class="name"></span>You Did It!</h3>
      <p>Number of guesses: <span class="win-guess">0</span></p>
      <p>Your score is: <span class="win-score">0</span></p>
      <button class="newGame">New Game</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
